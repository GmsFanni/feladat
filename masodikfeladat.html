<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számítás</title>
</head>
<style>
    .container{
        border: 1px solid blue;

    }

</style>

<body>
    <div class="container justify-content-center mg-2">
        <h1>Egyszerű számológép</h1>
        <input id="a" type="number" value="Add meg a téglalap hosszát" placeholder="Add meg az egyik számot"><br>
        <input id="b" type="number" value="Add meg a téglalap szélességét" placeholder="Add meg a másik számot"><br>

        <input type="text" onclick="szamol()"><br>
        <input type="button" class="bg-light" onclick="szamol()" value="Számol"><br>
        
        <div id="T"></div>
        <div id="K"></div>
        
    
    </div>

        

    <script>
        function szamol() {
            let a = document.getElementById("a").value
            let b = document.getElementById("b").value
            
            let kerulet = 2*a+2*b
            let terulet = a*b
            
            document.getElementById("T").innerHTML= `A téglalap területe: ${terulet}`
            document.getElementById("K").innerHTML= `A téglalap kerülete: ${kerulet}`
        }
    </script>
    
</body>
</html>
